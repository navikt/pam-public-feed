apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pam-public-feed
  namespace: teampam
  annotations:
    config.linkerd.io/proxy-memory-limit: "300M"
    config.linkerd.io/proxy-memory-request: "200M"
  labels:
    team: teampam
spec:
  image: {{ image }}
  port: 9021
  liveness:
    path: /public-feed/internal/isAlive
    initialDelay: 10
  readiness:
    path: /public-feed/internal/isReady
    initialDelay: 10
  replicas:
    min: 3
    max: 3
  resources:
    limits:
      cpu: 1000m
      memory: 1280Mi
    requests:
      cpu: 200m
      memory: 256Mi
  prometheus:
    enabled: true
    path: /public-feed/internal/prometheus
  observability:
    logging:
      destinations:
        - id: loki
        - id: elastic
  ingresses:
  {{#each ingress as |url|}}
     - {{url}}
  {{/each}}
  filesFrom:
    - secret: pam-public-feed-env-secret
      mountPath: /var/run/secrets/nais.io/vault
  accessPolicy:
    outbound:
      rules:
        - application: pam-search-api
